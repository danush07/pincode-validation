<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pincode Validator</title>
</head>
<body>
  <pincode-validator>
      <style>
        #error {
          color: red;
        }
        #deliveryInfo {
          color: green;
        }
      </style>
      <form id="pincodeForm">
        <label for="pincode">Enter Pincode</label>
        <input name="pincode" type="text" maxlength="6">
        <button type="submit">Submit</button>
        <p id="error"></p>
        <p id="deliveryInfo"></p>
      </form>
  </pincode-validator>
  <script src="./script.js"></script>
</body>
</html>
